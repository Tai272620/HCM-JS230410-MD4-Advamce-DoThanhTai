<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Scoreboard App</title>
</head>

<body>
    <div class="scoreboard-container">
        <div class="title">
            <div class="total">
                <div class="total-players">Players: <span id="total-players">0</span></div>
                <div class="total-points">Total Points: <span id="total-points">0</span></div>
            </div>
            <h2>Bảng điểm</h2>
        </div>
        <div id="list-players">

        </div>
        <div class="input-player">
            <input type="text" id="player" placeholder="Enter a player's name">
            <button onclick="addNewPlayer()" class="add-btn">ADD PLAYER</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
